    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>

        }

        /* HEADER */

        .tool-btn {

            gap: 30px;

        svg { width: 100%; height: 200px; overflow: visible; user-select: none; }

        /* SVG Text Styling Fixes */
        .vertex-label {

            fill: #2b2d42;

        .angle-value {

        .angle-arc {

            opacity: 0;

        }

        .corner-revealed .angle-value,

        /* DECISION PANEL - FIXED BOTTOM */
        .decision-panel {

            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); /* Hi·ªáu ·ª©ng k√≠nh m·ªù */
            
            padding: 20px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(0,0,0,0.1);
            
            width: 90%;
            max-width: 500px;
            text-align: center;
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000; /* Lu√¥n n·∫±m tr√™n c√πng */

        .decision-panel h3 { margin: 0 0 5px 0; font-size: 1.1rem; color: var(--primary); }

        .btn-group { display: flex; gap: 15px; justify-content: center; margin-top: 15px; }

        .btn {

            cursor: pointer;
            transition: transform 0.2s;

        }
        .btn:active { transform: scale(0.95); }
        .btn-yes { background: var(--success); color: white; }
        .btn-no { background: var(--danger); color: white; }

        @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

        }
    </style>
</head>
<body>

<div class="decision-panel" id="decision-panel">

    <div class="btn-group" id="btn-group-action">

<script>
    // State Management
    const state = {
        currentShape: null, 
        measuredCounts: { a: 0, b: 0 },
        isCompleted: { a: false, b: false },
        score: 0
    };

    function toggleTool(tool) {
        document.body.classList.add('measuring');
    }

    function measureCorner(element, angle) {
        if (element.classList.contains('corner-revealed')) return;
        
        element.classList.add('corner-revealed');
        if(navigator.vibrate) navigator.vibrate(20);

        const shapeId = element.id.includes('corner-a') ? 'a' : 'b';
        state.measuredCounts[shapeId]++;

        // N·∫øu ng∆∞·ªùi d√πng b·∫Øt ƒë·∫ßu ƒëo h√¨nh m·ªõi trong khi h√¨nh c≈© ch∆∞a xong nh∆∞ng ch∆∞a c√≥ panel
        if (!state.isCompleted[shapeId]) {
            state.currentShape = shapeId;
            showDecisionPanel(shapeId);
        }
        updateEvidence(shapeId);
    }

    function showDecisionPanel(shapeId) {
        const panel = document.getElementById('decision-panel');
        const shapeName = shapeId === 'a' ? "MNPQ" : "GHIK";
        
        // Highlight shape
        document.querySelectorAll('.shape-card').forEach(c => c.classList.remove('focused'));
        document.getElementById(`card-${shapeId}`).classList.add('focused');

        document.getElementById('question-text').innerText = `T·ª© gi√°c ${shapeName} c√≥ ph·∫£i h√¨nh ch·ªØ nh·∫≠t kh√¥ng?`;
        panel.style.display = 'block';
        
        // Reset panel state for new question
        document.getElementById('explanation').style.display = 'none';
        document.getElementById('btn-group-action').style.display = 'flex';
        document.getElementById('btn-next').style.display = 'none';
        
        updateEvidence(shapeId);
    }

    function updateEvidence(shapeId) {
        const evidenceEl = document.getElementById('evidence-text');
        const count = state.measuredCounts[shapeId];
        evidenceEl.innerHTML = `<i class="fas fa-search"></i> ƒê√£ ƒëo ${count}/4 g√≥c.`;
    }

    function submitAnswer(isYes) {
        const shapeId = state.currentShape;
        const explanationEl = document.getElementById('explanation');
        const btnGroup = document.getElementById('btn-group-action');
        const nextBtn = document.getElementById('btn-next');
        const badge = document.getElementById(`badge-${shapeId}`);

        let isCorrect = false;
        let explanationHTML = "";

        if (shapeId === 'a') {
            if (isYes) {
                isCorrect = true;
                explanationHTML = `<span style="color:var(--success); font-weight:bold"><i class="fas fa-check-circle"></i> Ch√≠nh x√°c!</span><br>T·ª© gi√°c MNPQ c√≥ 4 g√≥c vu√¥ng (90¬∞) n√™n l√† h√¨nh ch·ªØ nh·∫≠t.`;
            } else {
                explanationHTML = `<span style="color:var(--danger); font-weight:bold"><i class="fas fa-times-circle"></i> Sai r·ªìi.</span><br>H√£y nh√¨n k·ªπ, c·∫£ 4 g√≥c c·ªßa MNPQ ƒë·ªÅu b·∫±ng 90¬∞.`;
            }
        } else {
            if (!isYes) {
                isCorrect = true;
                explanationHTML = `<span style="color:var(--success); font-weight:bold"><i class="fas fa-check-circle"></i> Ch√≠nh x√°c!</span><br>T·ª© gi√°c GHIK c√≥ g√≥c H = 102¬∞ (kh√¥ng vu√¥ng), n√™n kh√¥ng ph·∫£i h√¨nh ch·ªØ nh·∫≠t.`;
            } else {
                explanationHTML = `<span style="color:var(--danger); font-weight:bold"><i class="fas fa-times-circle"></i> Sai r·ªìi.</span><br>G√≥c H = 102¬∞ > 90¬∞, n√™n kh√¥ng th·ªÉ l√† h√¨nh ch·ªØ nh·∫≠t.`;
            }
        }

        explanationEl.style.display = 'block';
        explanationEl.innerHTML = explanationHTML;
        btnGroup.style.display = 'none';
        nextBtn.style.display = 'block';

        if (isCorrect) {
            if(!state.isCompleted[shapeId]) { // Ch·ªâ c·ªông ƒëi·ªÉm l·∫ßn ƒë·∫ßu
                state.score++;
                document.getElementById('score').innerText = `${state.score}/2`;
            }
            badge.style.display = 'block';
            badge.style.background = 'var(--success)';
            badge.style.color = 'white';
            badge.innerText = "HO√ÄN TH√ÄNH";
            state.isCompleted[shapeId] = true;
            
            // T·ª± ƒë·ªông hi·ªán h·∫øt c√°c g√≥c
            document.querySelectorAll(`[id^='corner-${shapeId}']`).forEach(el => el.classList.add('corner-revealed'));
        } else {
            badge.style.display = 'block';
            badge.style.background = 'var(--warning)';
            badge.style.color = '#333';
            badge.innerText = "L√ÄM L·∫†I";
        }
    }

    function nextStep() {
        const panel = document.getElementById('decision-panel');
        // Kh√¥ng ·∫©n panel ho√†n to√†n m√† ch·ªâ ·∫©n n·ªôi dung ho·∫∑c reset
        panel.style.display = 'none';
        
        document.getElementById(`card-${state.currentShape}`).classList.remove('focused');
        state.currentShape = null;

        if (state.isCompleted.a && state.isCompleted.b) {
            document.getElementById('instruction').innerHTML = `üéâ <strong>Xu·∫•t s·∫Øc!</strong> B·∫°n ƒë√£ ho√†n th√†nh b√†i th·ª±c h√†nh.`;
            document.getElementById('instruction').style.background = "#d4edda";
            document.getElementById('instruction').style.color = "#155724";
        } else {
             document.getElementById('instruction').innerText = "Ti·∫øp t·ª•c v·ªõi h√¨nh c√≤n l·∫°i n√†o!";
        }
    }

    toggleTool('measure');
</script>

<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        :root {

            --primary-grad: linear-gradient(135deg, #4e54c8, #8f94fb); /* Xanh t√≠m nƒÉng ƒë·ªông */
            --secondary-grad: linear-gradient(135deg, #ff7e5f, #feb47b); /* Cam nhi·ªát huy·∫øt */
            --success-color: #00b09b; /* Xanh ng·ªçc th√†nh c√¥ng */
            --error-color: #e74c3c;

            --text-main: #2c3e50;

        * { box-sizing: border-box; }

        body {

            /* N·ªÅn gi·∫•y k·∫ª √¥ ly k·∫øt h·ª£p gradient nh·∫π */
            background-color: #f8f9fd;
            background-image: 
                linear-gradient(rgba(78, 84, 200, 0.1) 1px, transparent 1px),

        /* Th√™m c√°c h√¨nh kh·ªëi trang tr√≠ tr√¥i n·ªïi ·ªü n·ªÅn */
        body::before, body::after {

        .main-card {

            width: 95%;

        /* --- C·ªôt TR√ÅI --- */
        .left-panel {

        h1 {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;

            gap: 10px;
        }
        h1::before {
            content: 'üìê'; /* Icon th∆∞·ªõc k·∫ª */
            font-size: 1.6rem;

        }

        .story {
            font-size: 1rem;
            color: var(--text-main);
            line-height: 1.6;
            margin-bottom: 25px;
            background: #fff;
            padding: 15px 20px;
            border-radius: 15px;
            border-left: 5px solid var(--accent-color);

        .highlight {

        .interaction-area {

            text-align: center;

        /* INPUT TH·∫≤NG H√ÄNG */
        .input-wrapper {
            display: flex;
            align-items: center;

            gap: 12px;
            margin-bottom: 20px;
            white-space: nowrap;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);

        input[type="number"] {

            font-size: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            outline: none;
            color: #4e54c8;
            font-weight: bold;

        input[type="number"]:focus {

        /* Buttons Colorful */
        .btn-container {

        button {

            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-check {

            color: white;
        }
        .btn-check:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(78, 84, 200, 0.3);
        }

        .btn-hint {
            background: var(--secondary-grad);
            color: white;
        }
        .btn-hint:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.3);
        }
        .btn-hint:disabled {
            background: #bdc3c7;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Feedback & Hints */
        .message-box {

            margin-top: 15px;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            display: none;
            animation: slideUp 0.3s ease-out;
        }
        .msg-error { background-color: #fadbd8; color: var(--error-color); border-left: 4px solid var(--error-color); }
        .msg-success { background-color: #d1f2eb; color: var(--success-color); border-left: 4px solid var(--success-color); }

        .hint-text {

            background: #fff7e6; /* M√†u v√†ng nh·∫°t c·ªßa gi·∫•y note */
            padding: 10px 15px;

            text-align: left;

            border-left: 4px solid #ffb74d;
            display: flex;
            align-items: flex-start;

            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- C·ªôt PH·∫¢I (B·∫£n v·∫Ω k·ªπ thu·∫≠t) --- */
        .right-panel {

            background-color: #eef2f7;
            background-image: 
                linear-gradient(#dce4ec 1px, transparent 1px),
                linear-gradient(90deg, #dce4ec 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-left: 1px solid rgba(255,255,255,0.5);
        }

        svg {
            width: 85%;
            height: auto;
            max-height: 85%;
            filter: drop-shadow(0 15px 30px rgba(78, 84, 200, 0.2));
        }

        /* SVG Styles - Colorful */
        .rhombus-shape { 
            fill: rgba(78, 84, 200, 0.1); /* M√†u fill trong su·ªët */
            stroke: url(#lineGradient); /* D√πng gradient cho n√©t v·∫Ω */
            stroke-width: 4;
            stroke-linejoin: round;
        }
        
        .diagonal { 
            stroke: var(--accent-color); 
            stroke-width: 2.5; 
            stroke-dasharray: 8,4; 
        }

        .dim-line {

            stroke-width: 1.5;
            marker-end: url(#arrowhead);
            marker-start: url(#arrowhead);
        }
        .dim-ext { stroke: #7f8c8d; stroke-width: 1; stroke-dasharray: 2,2; }

        .dim-text {

        }
        
        .question-mark {

        }
        
        .center-point { fill: #4e54c8; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="left-panel">
            <h1>Nh√† Thi·∫øt K·∫ø Khuy √Åo</h1>
            
            <div class="story">
                <p style="margin: 0 0 10px 0;">M·ªôt x∆∞·ªüng may ƒëang thi·∫øt k·∫ø khuy √°o h√¨nh thoi. M√°y d·∫≠p k·ªπ thu·∫≠t s·ªë t·∫°o ra hai ƒë∆∞·ªùng ch√©o:</p>
                <p style="margin: 0 0 10px 0; font-size: 1.1rem;">üìè <span class="highlight">d‚ÇÅ = 3,2 cm</span> &nbsp; | &nbsp; üìê <span class="highlight">d‚ÇÇ = 2,4 cm</span></p>
                <p style="margin: 0;">Em h√£y t√≠nh to√°n ƒë·ªô d√†i c·∫°nh c·ªßa khuy √°o ƒë·ªÉ ki·ªÉm tra b·∫£n v·∫Ω k·ªπ thu·∫≠t.</p>
            </div>

            <div class="interaction-area">
                <div class="input-wrapper">
                    <label for="result">ƒê·ªô d√†i c·∫°nh h√¨nh thoi =</label>
                    <input type="number" id="result" placeholder="?" step="0.1">
                    <span style="color: var(--text-light);">(cm)</span>

                <div class="btn-container">
                    <button class="btn-check" onclick="checkAnswer()">Ki·ªÉm tra k·∫øt qu·∫£</button>
                    <button class="btn-hint" id="hintBtn" onclick="showHint()">Xem g·ª£i √Ω üí°</button>
                </div>

                <div id="feedback" class="message-box"></div>
                <div id="hint-box" style="margin-top: 5px;"></div>
            </div>
        </div>

        <div class="right-panel">
            <svg viewBox="0 0 400 320">
                <defs>
                    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4e54c8;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8f94fb;stop-opacity:1" />
                    </linearGradient>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
                    </marker>
                </defs>

                <polygon points="200,40 320,160 200,280 80,160" class="rhombus-shape" />

                <line x1="200" y1="40" x2="200" y2="280" class="diagonal" opacity="0.6" />
                <line x1="80" y1="160" x2="320" y2="160" class="diagonal" opacity="0.6" />
                <circle cx="200" cy="160" r="5" class="center-point" />
                
                <line x1="340" y1="42" x2="340" y2="278" class="dim-line" />
                <line x1="320" y1="40" x2="350" y2="40" class="dim-ext" />
                <line x1="320" y1="280" x2="350" y2="280" class="dim-ext" />
                <rect x="325" y="145" width="75" height="25" fill="rgba(255,255,255,0.7)" rx="4"/>
                <text x="362" y="165" class="dim-text" text-anchor="middle">d‚ÇÅ = 3,2</text>

                <line x1="82" y1="300" x2="318" y2="300" class="dim-line" />
                <line x1="80" y1="280" x2="80" y2="310" class="dim-ext" />
                <line x1="320" y1="280" x2="320" y2="310" class="dim-ext" />
                <rect x="162" y="288" width="75" height="25" fill="rgba(255,255,255,0.7)" rx="4"/>
                <text x="200" y="308" class="dim-text" text-anchor="middle">d‚ÇÇ = 2,4</text>

                <text x="270" y="90" class="question-mark">?</text>
            </svg>
        </div>
    </div>

<script>
    const hints = [
        "Trong h√¨nh thoi, hai ƒë∆∞·ªùng ch√©o vu√¥ng g√≥c v·ªõi nhau t·∫°i trung ƒëi·ªÉm c·ªßa m·ªói ƒë∆∞·ªùng.",
        "H√£y t√≠nh ƒë·ªô d√†i m·ªôt n·ª≠a c·ªßa m·ªói ƒë∆∞·ªùng ch√©o (d‚ÇÅ/2 v√† d‚ÇÇ/2).",
        "Quan s√°t tam gi√°c vu√¥ng t·∫°o b·ªüi n·ª≠a hai ƒë∆∞·ªùng ch√©o v√† c·∫°nh h√¨nh thoi. √Åp d·ª•ng ƒë·ªãnh l√≠ Pythagore ƒë·ªÉ t√≠nh c·∫°nh huy·ªÅn."
    ];
    let hintStep = 0;

    function checkAnswer() {
        const input = document.getElementById('result');
        const feedback = document.getElementById('feedback');
        const val = parseFloat(input.value);

        feedback.style.display = 'block';
        
        // Reset class
        feedback.classList.remove('msg-success', 'msg-error');

        if (val && Math.abs(val - 2) < 0.1) {
            feedback.innerHTML = "üéâ Tuy·ªát v·ªùi! K·∫øt qu·∫£ ch√≠nh x√°c. Thi·∫øt k·∫ø khuy √°o ƒë·∫°t chu·∫©n k·ªπ thu·∫≠t.";
            feedback.classList.add('msg-success');
        } else {
            feedback.innerHTML = "ü§î R·∫•t ti·∫øc! K·∫øt qu·∫£ c·ªßa em ch∆∞a ƒë√∫ng. H√£y ki·ªÉm tra l·∫°i c√°ch suy lu·∫≠n ho·∫∑c t√≠nh to√°n c·ªßa m√¨nh nh√©!";
            feedback.classList.add('msg-error');
        }
    }

    function showHint() {
        if (hintStep < hints.length) {
            const hintBox = document.getElementById('hint-box');
            const p = document.createElement('div');
            p.className = 'hint-text';
            // Th√™m icon b√≥ng ƒë√®n v√†o ƒë·∫ßu m·ªói g·ª£i √Ω
            p.innerHTML = "<span>üí°</span> " + hints[hintStep];
            hintBox.appendChild(p);
            hintStep++;
            
            if (hintStep === hints.length) {
                const btn = document.getElementById('hintBtn');
                btn.innerText = "ƒê√£ h·∫øt g·ª£i √Ω";
                btn.disabled = true;
            }
        }
    }
    
    document.getElementById('result').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') checkAnswer();
    });
</script>
